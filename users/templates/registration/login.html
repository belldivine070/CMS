<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Admin Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #3498db; 
            margin: 0;
            padding: 20px; /* Prevents box from touching screen edges on mobile */
            box-sizing: border-box;
        }

        .login-box { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 400px; /* Box won't grow past this, but will shrink on mobile */
            text-align: center; 
            box-sizing: border-box;
        }

        .login-box h2 { 
            margin-bottom: 25px; 
            color: #2c3e50; 
            font-size: 24px;
        }

        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #444;
            font-size: 14px;
        }
        
        .password-container {
            position: relative;
        }
        
        input[type="text"], 
        input[type="password"], 
        .password-container input { 
            width: 100%; 
            padding: 12px 15px; /* Larger tap targets for mobile */
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents iOS zoom on input focus */
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            ring: 2px solid #3498db;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            padding: 5px; /* Bigger hit area for thumbs */
        }

        button.submit-btn { 
            width: 100%; 
            padding: 12px; 
            background-color: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button.submit-btn:hover {
            background-color: #1a252f;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 380px) {
            .login-box {
                padding: 20px;
            }
            .login-box h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="post" action"{% url 'users:login' %}" >
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username or password was incorrect.
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Email:</label>
                <input type="text" name="username" autofocus maxlength="254" required id="id_username" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                <div class="password-container">
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Enter password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </span>
                </div>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" class="submit-btn">Log In</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("id_password");
            var toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
    </script>
</body>
</html>
